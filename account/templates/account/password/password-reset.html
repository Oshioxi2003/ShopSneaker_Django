{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}

<style>
    body{

        background-color: gray;
    }

</style>

<body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout ">
        <h3> Đặt lại mật khẩu</h3>
        <hr>
        <p>Quên mật khẩu của bạn? Nhập địa chỉ email của bạn bên dưới và chúng tôi sẽ gửi email hướng dẫn cách thiết lập địa chỉ mới</p>

        <form method="post">

            {% csrf_token %}

            {{form|crispy}}
            <br>
            <button class="btn btn-primary btn-lg w-100 btn-block p-2" type="Submit" >Gửi liên kết đặt lại mật khẩu.</button>

        </form>

    </div>

</body>
    

{% endblock %}
