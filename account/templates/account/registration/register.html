{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Tạo tài khoản của bạn</h3>
                        <h5 class="card-subtitle text-center mb-4">Hãy mua những món đồ bạn yêu thích ngay hôm nay!</h5>
                        <form method="POST" autocomplete="off">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary btn-lg w-100 p-2">Tạo tài khoản</button>
                        </form>
                        <hr class="my-4">
                        <div class="text-center">
                            <a href="{% url 'my-login' %}" class="text-decoration-none">Đã có tài khoản?</a>
                        </div>
                        <div class="text-center mt-2">
                            <a href="{% url 'reset_password' %}" class="text-decoration-none">Quên mật khẩu của bạn?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

{% endblock %}
