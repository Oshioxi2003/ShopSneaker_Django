
{% extends "./base.html" %}

{% load static %}


{% block content %}
    <!-- Introduction section -->
    <section id="carouselSection">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="{% url 'store' %}">
                        <img src="{% static 'media/banner_slider/1.svg' %}" class="d-block w-100" alt="...">
                    </a>
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                    <a href="{% url 'store' %}">
                        <img src="{% static 'media/banner_slider/2.svg' %}" class="d-block w-100" alt="...">
                    </a>
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item">
                    <a href="{% url 'store' %}">
                        <img src="{% static 'media/banner_slider/3.svg' %}" class="d-block w-100" alt="...">
                    </a>
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>



    <!-- All products section -->
      
    <div class="album py-5 bg-light">
        
        <div class="container">
    
          <div class="pb-3 h5"> Tất cả sản phẩm </div>


          <hr>

          <br>
          

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
    
            {% for product in my_products %}
    
              <div class="col">
                
                <div class="card shadow-sm">
                  
                  <img class="img-fluid" style="height: 300px" alt="Responsive image" src="{{product.image.url}}">
                  
                  <div class="card-body">
                    
                    <p class="card-text">
                      
                      <a class="text-info text-decoration-none" href="{{ product.get_absolute_url}}">{{product.title | capfirst}} </a>
                    
                    </p>
                    
                    <div class="d-flex justify-content-between align-items-center">
                      
                      <h5> ${{product.price}} </h5>
                    
                    </div>
                  
                  </div>
                
                </div>
              
              </div>

            {% endfor %}
    
            
    
          </div>
        </div>
      </div>


{% endblock %}
